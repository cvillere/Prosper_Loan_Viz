<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <style>
  h2 {
    text-align: center;
  }
  </style>
    <script type ="text/javascript">
      function SumSumSum(Sum){

      };
      function draw(data){

      "use strict";
      var margin = 75,
          width  = 1400 - margin,
          height = 600  - margin;



      //coering data from strings to numbers
      var format = d3.time.format("%Y");
      data.forEach(function(d) {
        d["total_loan"] = +d["total_loan"];
        d["CreationYear"] = format.parse(d["CreationYear"]);
        d["ListingCategory..numeric."] = +d["ListingCategory..numeric"];
      });

      //setting extents to use in scales for axes
      var year_extent = d3.extent(data, function (d){
          return d["CreationYear"];
      });

      var loan_extent = d3.extent(data, function (d){
          return d["total_loan"]
      });

      //setting scales for use constructing axes
      var year_scale = d3.time.scale()
        .range([margin, width])
        .domain(year_extent);

      var loan_scale = d3.time.scale()
        .range([height, margin])
        .domain(loan_extent);

      d3.select("body")
        .append("h2")
        .text("Total Loaned Amount on Prosper By Category (2007-2014)");

      var diameter = 500;
      var color    = d3.scale.ordinal()
              .domain([-50, 50])
              .range(["#FA0303", "#FE7F7F"]);

      var maxRadius = 30;

      var bubble = d3.layout.pack()
          .sort(null)
          .size([diameter, diameter])
          .padding(1.5);

      var svg = d3.select("body")
          .append("svg")
          .attr("width", width + margin)
          .attr("height", height + margin)
          .attr("class", "bubble");

      var nodes = bubble.nodes({children:data}).filter(function(d) { return !d.children; });

      var bubbles = svg.append("g")
          .attr("transform", "translate(0,0)")
          .selectAll(".bubble")
          //.selectAll("bubble")
          .data(nodes)
          .enter()
          //.append("bubble");

      var scaleRadius = d3.scale.linear()
            .domain([d3.min(data, function(d){return d["total_loan"]}),
                    d3.max(data, function(d){return d["total_loan"]})])
            .range([5, 20]);

      bubbles.append("circle")
          .attr("r", function(d){ return scaleRadius(d["total_loan"]);})
          .attr("cx", function(d){ return 5;})
          .attr("cy", function(d){ return 5;})
          .style("fill", function(d){return color(d.value)});

      bubbles.append("text")
          .attr("x", function(d){ return 5;})
          .attr("y", function(d){ return 5;})
          .attr("text-anchor", "middle")
          .text(function(d){ return d["CreationYear"];})
          .style({
            "fill": "black",
            "font-family": "Helvetica Neue, Helvetica, Arial, san-serif",
            "font-size": "12px"
          });





      var bubble_extent = d3.extent(data, function(d){
        return d["total_loan"]
      })

      var loan_scale = d3.scale.linear().range([height, margin]).domain(bubble_extent);





};
  </script>
</head>
<body>
  <script type="text/javascript">
  d3.csv("Grouped_Totals.csv", draw);
  </script>
</body>
</html>
