<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <style>

  .axis line {
    fill: None;
    /*stroke: black;*/

  }

  h2 {
    text-align: center;
  }
  </style>
    <script type ="text/javascript">
      function SumSumSum(Sum){

      };
      function draw(data){

      "use strict";
      var margin = 100,
          width  = 1400 - margin,
          height = 600  - margin;



      //coering data from strings to numbers
      var format = d3.time.format("%Y");
      data.forEach(function(d) {
        d["total_loan"] = +d["total_loan"];
        d["CreationYear"] = format.parse(d["CreationYear"]);
        d["ListingCategory..numeric."] = +d["ListingCategory..numeric."];
        d["Avg_Inc"] = +d["Avg_Inc"];
        d["Avg_Loan"] = +d["Avg_Loan"];
        return d;
      });

      //convert numerical values from strings to numbers
      data = data.map(function(d){
        d.value = +d["Avg_Loan"];
        return d;
      });

      console.log(data);


      d3.select("body")
        .append("h2")
        .text("Total Loaned Amount on Prosper By Category (2007-2014)");

      var diameter = 500;
      var color    = d3.scale.ordinal()
              .domain([-50, 50])
              .range(["#FA0303", "#FE7F7F"]);

      var maxRadius = 30;

      var bubble = d3.layout.pack()
          .sort(null)
          .size([diameter, diameter])
          .padding(1.5);


      //setting SVG object
      var svg = d3.select("body")
        .append("svg")
          .attr("width", width + margin)
          .attr("height", height + margin)
        .append("g")
          .attr("class", "chart")




      var bubble_extent = d3.extent(data, function(d){
        return d["total_loan"]
      });

      //scaling size of bubbles using total loan amount


      var scaleRadius = d3.scale.linear()
          .domain([d3.min(data, function(d){return d["Avg_Loan"]}),
                  d3.max(data, function(d){return d["Avg_Loan"]})])
          .range([25, 100]);



      //setting extents to use in scales for axes
      var year_extent = d3.extent(data, function (d){
          return d["CreationYear"];
      });

      var loan_extent = d3.extent(data, function (d){
          return d["total_loan"];
      });

      //setting scales for use constructing axes
      var year_scale = d3.time.scale()
        .range([margin, width])
        .domain(year_extent).nice();

      var loan_scale = d3.scale.linear()
        .range([height, margin])
        .domain(loan_extent).nice();

      //creating x-axis
      var year_axis = d3.svg.axis()
                            .scale(year_scale)
                            .orient("bottom");

      d3.select("svg")
        .append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(year_axis);

      /*
      //calling x-axis
      svg.append("g")
          .attr("class", "axis") //assign "axis" class
          .call(year_axis);
      */

      //creating y-axis
      var loan_axis = d3.svg.axis()
                            .scale(loan_scale)
                            .orient("left");

      /*
      //calling y-axis
      d3.svg.append("g")
          .attr("class", "axis") //assign "axis" class
          .call(loan_axis);
     */

     d3.select("svg")
       .append("g")
       .attr("class", "y axis")
       .attr("transform", "translate(" + margin + ",0)")
       .call(loan_axis);

      var nodes = bubble.nodes({children:data}).filter(function(d) { return !d.children; });

      var bubbles = svg.append("g")
          .attr("transform", "translate(0,0)")
          .selectAll(".bubble")
          //.selectAll("bubble")
          .data(nodes)
          .enter()
          //.append("bubble");



      bubbles.append("circle")
          .attr("r", function(d){ return scaleRadius(d["Avg_Loan"]);})
          .attr("cx", function(d){ return year_scale(d["CreationYear"]);})
          .attr("cy", function(d){ return loan_scale(d["total_loan"]);})
          .style("fill", function(d){return color(d.value)});

      bubbles.append("text")
          .attr("x", function(d){ return year_scale(d["CreationYear"]);})
          .attr("y", function(d){ return loan_scale(d["total_loan"]);})
          .attr("text-anchor", "middle")
          .text(function(d){ return d["CreationYear"].getFullYear();})
          .style({
            "fill": "black",
            "font-family": "Helvetica Neue, Helvetica, Arial, san-serif",
            "font-size": "12px"
          });





      var bubble_extent = d3.extent(data, function(d){
        return d["total_loan"]
      });






};
  </script>
</head>
<body>
  <script type="text/javascript">
  d3.csv("Grouped_Totals.csv", draw);
  </script>
</body>
</html>
